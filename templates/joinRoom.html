{% extends 'base.html' %}

{% block body %}
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-6">
                <h1>Join a room and talk to like minds</h1>

                <div class="row">
                    {% for room in data %}
                        <div class="col-md-6">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">{{room.roomName}}</h5>
                                    <a href="{% url 'chat:room' room.slug %}" class="btn btn-primary">join room</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    
            
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
